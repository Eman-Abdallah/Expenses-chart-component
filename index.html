<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    <title>Frontend Mentor | Expenses chart component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <header>
        <div class="one">
            <p>My balance</p>
            <h1>$921.48</h1>
        </div>
        <img src="./images/logo.svg" alt="">
    </header>
    <main>
        <h2> Spending - Last 7 days</h2>
        <div class="d-flex">
            <div class="mon">
                <div class="coast1"></div>
                <div class="monBox"></div>
                <p class="monday"></p>
            </div>
            <div class="tue">
                <div class="coast2"></div>
                <div class="tueBox"></div>
                <p class="tuesday"></p>
            </div>
            <div class="wed">
                <div class="coast3"></div>
                <div class="wedBox"></div>
                <p class="wednesday"></p>
            </div>
            <div class="thu">
                <div class="coast4"></div>
                <div class="thuBox"></div>
                <p class="thursday"></p>
            </div>
            <div class="fri">
                <div class="coast5"></div>
                <div class="friBox"></div>
                <p class="friday"></p>
            </div>
            <div class="sat">
                <div class="coast6"></div>
                <div class="satBox"></div>
                <p class="saturday"></p>
            </div>
            <div class="sun">
                <div class="coast7"></div>
                <div class="sunBox"></div>
                <p class="sunday"></p>
            </div>
        </div>
        <div class="hr"></div>
        <p>Total this month</p>
        <div class="footer">

            <div class="one">

                <h3>$478.33</h3>
            </div>
            <div class="two">
                <p class="first">+2.4%</p>
                <p class="second">from last month</p>
            </div>
        </div>
    </main>


    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/Eman-Abdallah">Eman Shaltoot</a>.
    </footer>
    <script type="text/javascript" src="data.json"></script>
    <script type="text/javascript" src="javascript.js"></script>

</body>

</html>
